<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test - ProVision Brokerage</title>
</head>
<body style="margin:0;background:#fff;">
  <h1>Testing Config Load Order</h1>
  <div id="output"></div>

  <script src="./config.js?v=4"></script>
  <script>
    // Test if config loaded properly
    const output = document.getElementById('output');
    
    if (typeof window !== 'undefined' && window.API_BASE_URL) {
      output.innerHTML = `
        <p style="color: green;">✅ SUCCESS!</p>
        <p><strong>API_BASE_URL:</strong> ${window.API_BASE_URL}</p>
      `;
    } else {
      output.innerHTML = `
        <p style="color: red;">❌ FAILED - window.API_BASE_URL not set</p>
      `;
    }
  </script>
</body>
</html>
